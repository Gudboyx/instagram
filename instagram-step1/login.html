<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-box">
    <h1>Instagram</h1>

    <input type="text" placeholder="Phone number, username, or email">

    <p class="or">OR</p>

    </p>
</div>

</body>
</html>
